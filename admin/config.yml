backend:
  name: github
  repo: drpoh/RS-Expert
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: simple
site_url: https://rs-expert.pages.dev
display_url: https://rs-expert.pages.dev

editor:
  preview: false

collections:
  - name: "site"
    label: "Sivuston sisältö"
    files:
      - file: "data/site.json"
        label: "Asetukset ja sisältö"
        name: "site"
        format: "json"
        fields:
          - label: "Perustiedot"
            name: "basic"
            widget: "object"
            fields:
              - { label: "Yrityksen nimi", name: "companyName", widget: "string", required: true, hint: "Näkyy otsikossa ja sivun yläosassa." }
              - { label: "Tagline", name: "tagline", widget: "string", required: true, hint: "Lyhyt kuvaus, esim. 'Sähköasennukset ja huolto • Uusimaa'." }
              - { label: "Puhelin", name: "phone", widget: "string", required: true, hint: "Suositus: +358... (välilyönnit sallittu)." }
              - { label: "Email", name: "email", widget: "string", required: true, hint: "Esim. info@rs-expert.fi" }

          - label: "Menu"
            name: "menu"
            widget: "list"
            hint: "Vaihda järjestystä vetämällä. Lisää/poista kohteita tarvittaessa."
            summary: "{{fields.label}} → {{fields.href}}"
            collapsed: true
            fields:
              - { label: "Teksti", name: "label", widget: "string", required: true }
              - label: "Linkki"
                name: "href"
                widget: "select"
                required: true
                options:
                  - { label: "Etusivu", value: "/index.html" }
                  - { label: "Palvelut", value: "/services.html" }
                  - { label: "Galleria", value: "/gallery.html" }
                  - { label: "Dokumentit", value: "/documents.html" }
                  - { label: "Yhteys (etusivu)", value: "/index.html#contact" }

          - label: "Palvelut"
            name: "services"
            widget: "list"
            hint: "Palvelut näkyvät sivulla /services.html. Järjestys = näkyvyysjärjestys."
            summary: "{{fields.title}}"
            collapsed: true
            fields:
              - { label: "Otsikko", name: "title", widget: "string", required: true }
              - { label: "Kuvaus", name: "text", widget: "text", required: true }
              - { label: "Näkyvissä", name: "enabled", widget: "boolean", default: true, required: false }

          - label: "Dokumentit"
            name: "documents"
            widget: "list"
            hint: "Lisää PDF:t. Ne näkyvät sivulla /documents.html."
            summary: "{{fields.title}}"
            collapsed: true
            fields:
              - { label: "Nimi", name: "title", widget: "string", required: true }
              - { label: "PDF", name: "url", widget: "file", required: true, media_library: { allow_multiple: false }, hint: "Lataa PDF tai valitse aiemmin ladattu." }
              - label: "Kategoria"
                name: "category"
                widget: "select"
                required: false
                options:
                  - { label: "Sertifikaatit", value: "Sertifikaatit" }
                  - { label: "Hinnasto", value: "Hinnasto" }
                  - { label: "Ohjeet", value: "Ohjeet" }
                  - { label: "Muut", value: "Muut" }
              - { label: "Näkyvissä", name: "enabled", widget: "boolean", default: true, required: false }

          - label: "Galleria"
            name: "gallery"
            widget: "list"
            hint: "Lisää kuvia töistä. Ne näkyvät sivulla /gallery.html."
            summary: "{{fields.title}} — {{fields.city}}"
            collapsed: true
            fields:
              - { label: "Otsikko", name: "title", widget: "string", required: true }
              - { label: "Kaupunki", name: "city", widget: "string", required: false }
              - { label: "Kuva", name: "image", widget: "image", required: true, media_library: { allow_multiple: false } }
              - { label: "Kuvaus", name: "text", widget: "text", required: false }
              - label: "Työn tyyppi"
                name: "type"
                widget: "select"
                required: false
                options:
                  - { label: "Asennus", value: "Asennus" }
                  - { label: "Vianhaku", value: "Vianhaku" }
                  - { label: "Sähkökeskus", value: "Sähkökeskus" }
                  - { label: "Remontti", value: "Remontti" }
                  - { label: "Muu", value: "Muu" }
              - { label: "Näkyvissä", name: "enabled", widget: "boolean", default: true, required: false }
