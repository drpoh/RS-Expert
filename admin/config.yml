backend:
  name: github
  repo: drpoh/RS-Expert
  branch: main
  auth_type: personal_access_token

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Sivuston sisältö"
    files:
      - file: "data/site.json"
        label: "Asetukset ja sisältö"
        name: "site"
        format: "json"
        fields:
          - { label: "Yrityksen nimi", name: "companyName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Puhelin", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }

          - label: "Menu"
            name: "menu"
            widget: "list"
            fields:
              - { label: "Teksti", name: "label", widget: "string" }
              - label: "Linkki"
                name: "href"
                widget: "select"
                options:
                  - { label: "Etusivu", value: "/index.html" }
                  - { label: "Palvelut", value: "/services.html" }
                  - { label: "Galleria", value: "/gallery.html" }
                  - { label: "Dokumentit", value: "/documents.html" }
                  - { label: "Yhteydenotto", value: "/contact.html" }

          - label: "Palvelut"
            name: "services"
            widget: "list"
            fields:
              - { label: "Otsikko", name: "title", widget: "string" }
              - { label: "Kuvaus", name: "text", widget: "text" }
              - { label: "Ikoni", name: "icon", widget: "string", required: false }
              - { label: "Tag", name: "tag", widget: "string", required: false }
              - { label: "Näkyy", name: "enabled", widget: "boolean", default: true }

          - label: "Dokumentit"
            name: "documents"
            widget: "list"
            fields:
              - { label: "Nimi", name: "title", widget: "string" }
              - { label: "Kategoria", name: "category", widget: "string", required: false }
              - { label: "PDF", name: "url", widget: "file" }
              - { label: "Näkyy", name: "enabled", widget: "boolean", default: true }

          - label: "Galleria"
            name: "Gallery"
            widget: "list"
            fields:
              - { label: "Otsikko", name: "title", widget: "string" }
              - { label: "Tyyppi", name: "type", widget: "string", required: false }
              - { label: "Kaupunki", name: "city", widget: "string", required: false }
              - { label: "Kuva", name: "image", widget: "image" }
              - { label: "Kuvaus", name: "text", widget: "text", required: false }
              - { label: "Näkyy", name: "enabled", widget: "boolean", default: true }

          - label: "Asiakaspalaute"
            name: "reviews"
            widget: "list"
            fields:
              - { label: "Otsikko", name: "title", widget: "string" }
              - { label: "Kaupunki", name: "city", widget: "string", required: false }
              - { label: "Palvelu", name: "service", widget: "string", required: false }
              - { label: "Tähdet (1–5)", name: "stars", widget: "number", min: 1, max: 5, value_type: "int", default: 5 }
              - { label: "Teksti", name: "text", widget: "text" }
              - { label: "Näkyy", name: "enabled", widget: "boolean", default: true }

          - label: "FAQ"
            name: "faq"
            widget: "list"
            fields:
              - { label: "Kysymys", name: "q", widget: "string" }
              - { label: "Vastaus", name: "a", widget: "text" }
              - { label: "Näkyy", name: "enabled", widget: "boolean", default: true }