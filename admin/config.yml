backend:
  name: github
  repo: drpoh/RS-Expert
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: simple

collections:
  - name: "site"
    label: "Site settings"
    files:
      - file: "data/site.json"
        label: "Site JSON"
        name: "sitejson"
        format: "json"
        fields:
          - { label: "Company name", name: "companyName", widget: "string" }
          - { label: "Region", name: "region", widget: "string", required: false }
          - { label: "City", name: "city", widget: "string", required: false }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          # email пока не трогаем — НЕ добавляю в админку
          - label: "Tagline"
            name: "tagline"
            widget: "object"
            fields:
              - { label: "FI", name: "fi", widget: "string", required: false }
              - { label: "RU", name: "ru", widget: "string", required: false }

  - name: "gallery"
    label: "Gallery"
    label_singular: "Photo"
    folder: "data/gallery"
    create: true
    delete: true
    extension: "json"
    format: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "City", name: "city", widget: "string", required: false }
      - { label: "Type", name: "type", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Text", name: "text", widget: "text", required: false }
      - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
      - { label: "Order", name: "order", widget: "number", default: 100 }