name: Build uploads index

on:
  push:
    paths:
      - 'assets/uploads/**'
  workflow_dispatch:  # ручной запуск
  schedule:
    - cron: '23 3 * * *'  # ежедневно в 3:23 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate uploads.json
        run: |
          mkdir -p data
          output_file="data/uploads.json"

          # Массив для JSON
          items=()

          # Собираем файлы
          for f in assets/uploads/*.{jpg,jpeg,png,webp,JPG,JPEG,PNG,WEBP}; do
            [ -e "$f" ] || continue

            # Пропускаем миниатюры или временные файлы
            [[ "$f" =~ (thumbnail|_original|temp)\. ]] && continue

            name=$(basename "$f")
            # title: убираем расширение, заменяем -/_ на пробелы, capitalize слова
            title=$(echo "$name" | sed 's/\.[^.]*$//' | tr '-' ' ' | tr '_' ' ')
            title=$(echo "$title" | awk '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) tolower(substr($i,2)); print $0}')

            # Экранируем кавычки и специальные символы в title
            title_escaped=$(echo "$title" | sed 's/"/\\"/g')

            items+=("{ \"image\": \"/${f}\", \"title\": \"${title_escaped}\" }")
          done

          # Формируем JSON
          if [ ${#items[@]} -eq 0 ]; then
            echo '{ "items": [] }' > "$output_file"
          else
            printf '{\n  "items": [\n    %s\n  ]\n}' "$(IFS=$',\n'; echo "${items[*]}")" > "$output_file"
          fi

          # Вывод для логов
          echo "Generated $output_file with ${#items[@]} items"

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/uploads.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update uploads gallery index (${#items[@]} items)"
          git pull --rebase origin main
          git push origin main
